<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/script.js"></script>
    <title> Gallery </title>
</head>
<body>
    <header>
        <div class="header-nav">
            <a href="index.html"><img src="assets/images/logo1.png" class="logo"></a>
          <ul>
            <li><a class="active" href="gallery.html">Gallery</a></li>
            <li><a class="scroll" href="#photography">Photography</a></li>
            <li><a class="scroll" href="#videography">Videography</a></li>
            <li><a href="index.html">Home</a></li>
          </ul>
        </div>
      </header>
      <div class="blankbox0"></div>
    <main>
        <div class="header-pic">
            <div class="header-overlay">
                <h1>Welcome to my gallery</h1>
            </div>
        </div>
        <div id="photography">
            <h1>Photography</h1>
            <p>"Most of the picture i took only with smarphone using Google's camera mod."</p>
            <img src="assets/images/divider2.png" class="divider2">
            <div class="column">
                <div class="row">
                    <img src="assets/images/gallery/photo1.jpg" style="width: 25%;">
                    <img src="assets/images/gallery/photo3.jpg" style="width: 25%;">
                    <img src="assets/images/gallery/photo5.jpg" style="width: 25%;">
                </div>
            </div>
            <div class="column">
                <div class="row">
                    <img src="assets/images/gallery/photo2.jpg" style="width: 25%;">
                    <img src="assets/images/gallery/photo6.jpg" style="width: 25%;">
                    <img src="assets/images/gallery/photo4.jpg" style="width: 25%;">
                </div>
            </div>
        </div>
        <div id="videography">
            <h1>Videography</h1>
            <p>"I love to make a cinematic videos since i was in highschool."</p>
            <img src="assets/images/divider2.png" class="divider2">
            <section class="vid">
                <video width="75%" controls>
                    <source src="assets/video.mp4" type="video/mp4">
                </video>
            </section>
        </div>
        <div class="copyright">
            <p>&copy; Nooryoku Rafshanjany 2020</p>
        </div>
    </main>
